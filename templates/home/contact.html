{% extends 'base.html' %}


{% block title %} Contact {% endblock title %}
{% block contactactive %} active {% endblock contactactive %}

{% block body %}
<div class="container my-3 w-50 bg-light" style="box-shadow: -5px -5px 15px #ffffff25, 3px 3px 15px #00000090; border-radius: 5px;" >
<h3 class="pt-2">Contact Us</h3>
<form action="/contact/" method="post">
{% csrf_token %}
  <div class="form-group">
    <label for="name">Name</label>
    <input type="name" class="form-control border-dark" id="name" name="name" aria-describedby="name">
  </div>
  <div class="form-group">
    <label for="email">Email address</label>
    <input type="email" class="form-control border-dark" id="email" name="email" aria-describedby="emailHelp">
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>
  <div class="form-group">
    <label for="tel">Phone</label>
    <input type="tel" class="form-control border-dark" id="tel" name="tel">
  </div>
  <div class="form-group">
    <label for="content">How May We Help You.</label>
    <textarea class="border-dark form-control" name="content" id="content" rows="5"></textarea>
  </div>
  <button type="submit" class="btn btn-primary mb-3">Submit</button>
</form></div>

{% endblock body %}
